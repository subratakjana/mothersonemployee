<section class="main-content">
    <app-sidenav></app-sidenav>
    <app-header></app-header>
    <div class="main-body py-5 pe-5">
       <div class="container-fluid">
          <div class="row">
             <div class="col-xxl-12 col-xl-12 col-lg-12 col-sm-12 col-12">
                <div class="page-title-box d-sm-flex align-items-center justify-content-between pb-4">
                   <h4 class="fw-bold h5 m-0">Add Employee</h4>
                </div>
             </div>
          </div>
       </div>
       <div class="container-fluid">
          <div class="shadow rounded p-5">
             <div class="progressBar mb-5 pb-3">
                <ul class="progressbar">
                   <li *ngFor="let step of steps; let i = index" [class.active]="i <= currentStep">
                   {{ step }}
                   </li>
                </ul>
             </div>
             <form name="FormName" action="#" class="empclass" autocomplete="off">
                <div class="formse mb-4">
                   <div class="row">
                      <div class="col-sm-12 col-md-12 col-12">
                         <h3 class="mb-3 fw-bolder fs-6">Contact Detail</h3>
                      </div>
                      <div class="col-sm-12 col-md-12 col-12">
                        <div class="taginfo mb-4">
                            <nav aria-label="breadcrumb">
                                <ol class="breadcrumb">
                                    <li class="breadcrumb-item">Emp ID</li>
                                    <li class="breadcrumb-item">UNIT ID</li>
                                    <li class="breadcrumb-item">Emp Name</li>
                                    <li class="breadcrumb-item" aria-current="page">DOB</li>
                                </ol>
                            </nav>
                        </div>
                      </div>
                   </div>
                   <div class="row">
                      <div class="col-lg-10 col-sm-10 col-md-10 col-12">
                         <div class="row gap-0">
                            <div class="col-lg-3 col-md-3 col-sm-3 col-12">
                               <div class="empfiled">
                                  <div class="input-group mb-4">
                                     <label for="Mobileno" class="form-label">Mobile no.</label>
                                     <div class="input-group">
                                        <input type="text" class="form-control" id="Mobileno"
                                           placeholder="Mobile no.">
                                     </div>
                                  </div>
                               </div>
                            </div>
                            <div class="col-lg-3 col-md-3 col-sm-3 col-12">
                                <div class="empfiled">
                                   <div class="input-group mb-4">
                                      <label for="Emergency1" class="form-label">Emergency mobile no. 1</label>
                                      <div class="input-group">
                                         <input type="text" class="form-control" id="Emergency1"
                                            placeholder="Emergency mobile no. 1">
                                      </div>
                                   </div>
                                </div>
                            </div>
                            <div class="col-lg-3 col-md-3 col-sm-3 col-12">
                                <div class="empfiled">
                                   <div class="input-group mb-4">
                                      <label for="Emergency2" class="form-label">Emergency mobile no. 2</label>
                                      <div class="input-group">
                                         <input type="text" class="form-control" id="Emergency2"
                                            placeholder="Emergency mobile no. 2">
                                      </div>
                                   </div>
                                </div>
                            </div>
                         </div>
                      </div>
                   </div>
                </div>
                <div class="formse mb-4">
                   <div class="row">
                      <div class="col-sm-12 col-md-12 col-12">
                         <h3 class="mb-3 fw-bolder fs-6">Present Address</h3>
                      </div>
                   </div>
                   <div class="row">
                      <div class="col-lg-10 col-sm-10 col-md-10 col-12">
                         <div class="row gap-0">
                            <div class="col-lg-3 col-md-3 col-sm-3 col-12">
                                <div class="empfiled">
                                   <div class="input-group mb-4">
                                      <label for="Address1" class="form-label">Address (Line 1)</label>
                                      <div class="input-group">
                                         <input type="text" class="form-control" id="Address1"
                                            placeholder="Address (Line 1)">
                                      </div>
                                   </div>
                                </div>
                            </div>
                            <div class="col-lg-3 col-md-3 col-sm-3 col-12">
                                <div class="empfiled">
                                <div class="input-group mb-4">
                                    <label for="Address2" class="form-label">Address (Line 2)</label>
                                    <div class="input-group">
                                        <input type="text" class="form-control" id="Address2"
                                            placeholder="Address (Line 2)">
                                    </div>
                                </div>
                                </div>
                            </div>
                            <div class="col-lg-3 col-md-3 col-sm-3 col-12">
                                <div class="empfiled">
                                   <div class="input-group mb-4">
                                      <label for="Address3" class="form-label">Address (Line 3)</label>
                                      <div class="input-group">
                                         <input type="text" class="form-control" id="Address3"
                                            placeholder="Address (Line 3)">
                                      </div>
                                   </div>
                                </div>
                            </div>
                            <div class="col-lg-3 col-md-3 col-sm-3 col-12">
                                <div class="empfiled">
                                    <div class="input-group mb-4">
                                        <label for="Country" class="form-label">Country</label>
                                        <div class="input-group input-with-icon">
                                            <input class="form-control" list="Countrylist" id="Country"
                                                placeholder="Start typing to select">
                                            <datalist id="Countrylist">
                                                <option value="San Francisco">
                                                <option value="New York">
                                                <option value="Seattle">
                                                <option value="Los Angeles">
                                                <option value="Chicago">
                                            </datalist>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-3 col-md-3 col-sm-3 col-12">
                                <div class="empfiled">
                                   <div class="input-group mb-4">
                                      <label for="State" class="form-label">State</label>
                                      <div class="input-group select-with-icon">
                                         <select class="form-select" id="State">
                                            <option selected>Select</option>
                                            <option value="1">One</option>
                                            <option value="2">Two</option>
                                            <option value="3">Three</option>
                                         </select>
                                      </div>
                                   </div>
                                </div>
                            </div>
                            <div class="col-lg-3 col-md-3 col-sm-3 col-12">
                                <div class="empfiled">
                                   <div class="input-group mb-4">
                                      <label for="City" class="form-label">City</label>
                                      <div class="input-group select-with-icon">
                                         <select class="form-select" id="City">
                                            <option selected>Select</option>
                                            <option value="1">One</option>
                                            <option value="2">Two</option>
                                            <option value="3">Three</option>
                                         </select>
                                      </div>
                                   </div>
                                </div>
                            </div>
                            <div class="col-lg-3 col-md-3 col-sm-3 col-12">
                                <div class="empfiled">
                                   <div class="input-group mb-4">
                                      <label for="Pincode" class="form-label">Pin code</label>
                                      <div class="input-group">
                                         <input type="text" class="form-control" id="Pincode"
                                            placeholder="Pin code">
                                      </div>
                                   </div>
                                </div>
                            </div>
                         </div>
                      </div>
                   </div>
                </div>
                <div class="formse mb-0">
                    <div class="row">
                       <div class="col-sm-12 col-md-12 col-12">
                            <div class="d-flex align-items-center justify-content-start gap-4 mb-3">
                                <h3 class="mb-0 fw-bolder fs-6">Permanent Address</h3>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                    <label class="form-check-label" for="flexCheckDefault">
                                        Same as present address
                                    </label>
                                </div>
                            </div>
                       </div>
                    </div>
                    <div class="row">
                       <div class="col-lg-10 col-sm-10 col-md-10 col-12">
                          <div class="row gap-0">
                             <div class="col-lg-3 col-md-3 col-sm-3 col-12">
                                 <div class="empfiled">
                                    <div class="input-group mb-4">
                                       <label for="p-Address1" class="form-label">Address (Line 1)</label>
                                       <div class="input-group">
                                          <input type="text" class="form-control" id="p-Address1"
                                             placeholder="Address (Line 1)">
                                       </div>
                                    </div>
                                 </div>
                             </div>
                             <div class="col-lg-3 col-md-3 col-sm-3 col-12">
                                 <div class="empfiled">
                                 <div class="input-group mb-4">
                                     <label for="p-Address2" class="form-label">Address (Line 2)</label>
                                     <div class="input-group">
                                         <input type="text" class="form-control" id="p-Address2"
                                             placeholder="Address (Line 2)">
                                     </div>
                                 </div>
                                 </div>
                             </div>
                             <div class="col-lg-3 col-md-3 col-sm-3 col-12">
                                 <div class="empfiled">
                                    <div class="input-group mb-4">
                                       <label for="p-Address3" class="form-label">Address (Line 3)</label>
                                       <div class="input-group">
                                          <input type="text" class="form-control" id="p-Address3"
                                             placeholder="Address (Line 3)">
                                       </div>
                                    </div>
                                 </div>
                             </div>
                             <div class="col-lg-3 col-md-3 col-sm-3 col-12">
                                 <div class="empfiled">
                                     <div class="input-group mb-4">
                                         <label for="p-Country" class="form-label">Country</label>
                                         <div class="input-group input-with-icon">
                                             <input class="form-control" list="pCountrylist" id="p-Country"
                                                 placeholder="Start typing to select">
                                             <datalist id="pCountrylist">
                                                 <option value="San Francisco">
                                                 <option value="New York">
                                                 <option value="Seattle">
                                                 <option value="Los Angeles">
                                                 <option value="Chicago">
                                             </datalist>
                                         </div>
                                     </div>
                                 </div>
                             </div>
                             <div class="col-lg-3 col-md-3 col-sm-3 col-12">
                                 <div class="empfiled">
                                    <div class="input-group mb-4">
                                       <label for="p-State" class="form-label">State</label>
                                       <div class="input-group select-with-icon">
                                          <select class="form-select" id="p-State">
                                             <option selected>Select</option>
                                             <option value="1">One</option>
                                             <option value="2">Two</option>
                                             <option value="3">Three</option>
                                          </select>
                                       </div>
                                    </div>
                                 </div>
                             </div>
                             <div class="col-lg-3 col-md-3 col-sm-3 col-12">
                                 <div class="empfiled">
                                    <div class="input-group mb-4">
                                       <label for="p-City" class="form-label">City</label>
                                       <div class="input-group select-with-icon">
                                          <select class="form-select" id="p-City">
                                             <option selected>Select</option>
                                             <option value="1">One</option>
                                             <option value="2">Two</option>
                                             <option value="3">Three</option>
                                          </select>
                                       </div>
                                    </div>
                                 </div>
                             </div>
                             <div class="col-lg-3 col-md-3 col-sm-3 col-12">
                                 <div class="empfiled">
                                    <div class="input-group mb-4">
                                       <label for="p-Pincode" class="form-label">Pin code</label>
                                       <div class="input-group">
                                          <input type="text" class="form-control" id="p-Pincode"
                                             placeholder="Pin code">
                                       </div>
                                    </div>
                                 </div>
                             </div>
                          </div>
                       </div>
                    </div>
                 </div>
                <div class="formse">
                   <div class="row">
                      <div class="col-lg-10 col-sm-10 col-md-10 col-12">
                         <div class="formsebtn d-flex align-items-center justify-content-between mb-2 mt-3">
                            <div class="backclass">
                               <button class="backpart text-decoration-none border-0 bg-white"
                               (click)="previousStep()" [disabled]="currentStep === 0">Back</button>
                            </div>
                            <div class="savesec d-flex align-items-center justify-content-end gap-3">
                               <button type="button"
                                  class="btn btn-outline-primary rounded-5 px-5 py-2 fw-bold">Cancle</button>
                               <button type="button" [routerLink]="['/employee-section/personal-details']"
                               class="btn btn-outline-secondary rounded-5 px-5 py-2 fw-bold"
                               (click)="nextStep()" [disabled]="currentStep === steps.length - 1">Save &
                               Next</button>
                            </div>
                         </div>
                      </div>
                   </div>
                </div>
             </form>
          </div>
       </div>
    </div>
 </section>
