<section class="main-content">
    <app-sidenav></app-sidenav>
    <app-header></app-header>
    <div class="main-body py-5 pe-5">
       <div class="container-fluid">
          <div class="row">
             <div class="col-xxl-12 col-xl-12 col-lg-12 col-sm-12 col-12">
                <div class="page-title-box d-sm-flex align-items-center justify-content-between pb-4">
                   <h4 class="fw-bold h5 m-0">Add Employee</h4>
                </div>
             </div>
          </div>
       </div>
       <div class="container-fluid">
          <div class="shadow rounded p-5">
             <div class="progressBar mb-5 pb-3">
                <ul class="progressbar">
                   <li *ngFor="let step of steps; let i = index" [class.active]="i <= currentStep">
                   {{ step }}
                   </li>
                </ul>
             </div>
             <form name="FormName" action="#" class="empclass" autocomplete="off">
                <div class="formse mb-4">
                   <div class="row">
                      <div class="col-sm-12 col-md-12 col-12">
                         <h3 class="mb-3 fw-bolder fs-6">PF & ESI Detail</h3>
                      </div>
                      <div class="col-sm-12 col-md-12 col-12">
                        <div class="taginfo mb-4">
                            <nav aria-label="breadcrumb">
                                <ol class="breadcrumb">
                                    <li class="breadcrumb-item">Emp ID</li>
                                    <li class="breadcrumb-item">UNIT ID</li>
                                    <li class="breadcrumb-item">Emp Name</li>
                                    <li class="breadcrumb-item" aria-current="page">DOB</li>
                                </ol>
                            </nav>
                        </div>
                      </div>
                   </div>
                   <div class="row">
                      <div class="col-lg-10 col-sm-10 col-md-10 col-12">
                         <div class="row gap-0">
                            <div class="col-lg-3 col-md-3 col-sm-3 col-12">
                               <div class="empfiled">
                                  <div class="input-group mb-4">
                                     <label for="PFno" class="form-label">PF no.</label>
                                     <div class="input-group">
                                        <input type="text" class="form-control" id="PFno"
                                           placeholder="PF no.">
                                     </div>
                                  </div>
                               </div>
                            </div>
                            <div class="col-lg-3 col-md-3 col-sm-3 col-12">
                                <div class="empfiled">
                                   <div class="input-group mb-4">
                                      <label for="UAN-no" class="form-label">UAN no.</label>
                                      <div class="input-group">
                                         <input type="text" class="form-control" id="UAN-no"
                                            placeholder="UAN no.">
                                      </div>
                                   </div>
                                </div>
                            </div>
                            <div class="col-lg-3 col-md-3 col-sm-3 col-12">
                                <div class="empfiled">
                                   <div class="input-group mb-4">
                                      <label for="ESI-no" class="form-label">ESI no.</label>
                                      <div class="input-group">
                                         <input type="text" class="form-control" id="ESI-no"
                                            placeholder="ESI no.">
                                      </div>
                                   </div>
                                </div>
                            </div>
                            <div class="col-lg-3 col-md-3 col-sm-3 col-12">
                                <div class="empfiled">
                                   <div class="input-group mb-4">
                                      <label for="ESI-registered" class="form-label">ESI registered on</label>
                                      <div class="input-group date-with-icon">
                                         <input type="text" class="form-control" id="ESI-registered">
                                      </div>
                                   </div>
                                </div>
                            </div>
                            <div class="col-lg-3 col-md-3 col-sm-3 col-12">
                                <div class="empfiled">
                                   <div class="input-group mb-4">
                                      <label for="Dispensory" class="form-label">Dispensory</label>
                                      <div class="input-group">
                                         <input type="text" class="form-control" id="Dispensory"
                                            placeholder="Dispensory">
                                      </div>
                                   </div>
                                </div>
                            </div>
                            <div class="col-lg-3 col-md-3 col-sm-3 col-12">
                                <div class="empfiled">
                                   <div class="input-group mb-4">
                                      <label for="EDLIno" class="form-label">EDLI no.</label>
                                      <div class="input-group">
                                         <input type="text" class="form-control" id="EDLIno"
                                            placeholder="EDLI no.">
                                      </div>
                                   </div>
                                </div>
                            </div>
                            <div class="col-lg-3 col-md-3 col-sm-3 col-12">
                                <div class="empfiled">
                                   <div class="input-group mb-4">
                                      <label for="Gratuityno" class="form-label">Gratuity no.</label>
                                      <div class="input-group">
                                         <input type="text" class="form-control" id="Gratuityno"
                                            placeholder="Gratuity no.">
                                      </div>
                                   </div>
                                </div>
                            </div>
                            <div class="col-lg-3 col-md-3 col-sm-3 col-12">
                                <div class="empfiled">
                                   <div class="input-group mb-4">
                                      <label for="Super" class="form-label">Super annuation no.</label>
                                      <div class="input-group">
                                         <input type="text" class="form-control" id="Super"
                                            placeholder="Super annuation no.">
                                      </div>
                                   </div>
                                </div>
                            </div>
                         </div>
                      </div>
                   </div>
                </div>
                <div class="formse mb-4">
                   <div class="row">
                      <div class="col-sm-12 col-md-12 col-12">
                         <h3 class="mb-3 fw-bolder fs-6">Saving Account Detail</h3>
                      </div>
                   </div>
                   <div class="row">
                      <div class="col-lg-10 col-sm-10 col-md-10 col-12">
                         <div class="row gap-0">
                            <div class="col-lg-3 col-md-3 col-sm-3 col-12">
                                <div class="empfiled">
                                   <div class="input-group mb-4">
                                      <label for="Paymentmode" class="form-label">Payment mode <span>*</span></label>
                                      <div class="input-group select-with-icon">
                                         <select class="form-select" id="Paymentmode">
                                            <option selected>Select</option>
                                            <option value="1">One</option>
                                            <option value="2">Two</option>
                                            <option value="3">Three</option>
                                         </select>
                                      </div>
                                   </div>
                                </div>
                            </div>
                            <div class="col-lg-3 col-md-3 col-sm-3 col-12">
                                <div class="empfiled">
                                   <div class="input-group mb-4">
                                      <label for="Bankid" class="form-label">Bank id <span>*</span></label>
                                      <div class="input-group select-with-icon">
                                         <select class="form-select" id="Bankid">
                                            <option selected>Select</option>
                                            <option value="1">One</option>
                                            <option value="2">Two</option>
                                            <option value="3">Three</option>
                                         </select>
                                      </div>
                                   </div>
                                </div>
                            </div>
                            <div class="col-lg-3 col-md-3 col-sm-3 col-12">
                               <div class="empfiled">
                                  <div class="input-group mb-4">
                                     <label for="Accountno" class="form-label">Account no. <span>*</span></label>
                                     <div class="input-group">
                                        <input type="text" class="form-control" id="Accountno"
                                           placeholder="Account no.">
                                     </div>
                                  </div>
                               </div>
                            </div>
                            <div class="col-lg-3 col-md-3 col-sm-3 col-12">
                                <div class="empfiled">
                                   <div class="input-group mb-4">
                                      <label for="IFSCcode" class="form-label">IFSC code <span>*</span></label>
                                      <div class="input-group">
                                         <input type="text" class="form-control" id="IFSCcode"
                                            placeholder="IFSC code">
                                      </div>
                                   </div>
                                </div>
                             </div>
                         </div>
                      </div>
                   </div>
                </div>
                <div class="formse mb-0">
                    <div class="row">
                       <div class="col-sm-12 col-md-12 col-12">
                          <h3 class="mb-3 fw-bolder fs-6">Current Account Detail</h3>
                       </div>
                    </div>
                    <div class="row">
                       <div class="col-lg-10 col-sm-10 col-md-10 col-12">
                          <div class="row gap-0">
                            <div class="col-lg-3 col-md-3 col-sm-3 col-12">
                                <div class="empfiled">
                                   <div class="input-group mb-4">
                                      <label for="Paymentmode" class="form-label">Payment mode</label>
                                      <div class="input-group select-with-icon">
                                         <select class="form-select" id="Paymentmode">
                                            <option selected>Select</option>
                                            <option value="1">One</option>
                                            <option value="2">Two</option>
                                            <option value="3">Three</option>
                                         </select>
                                      </div>
                                   </div>
                                </div>
                            </div>
                            <div class="col-lg-3 col-md-3 col-sm-3 col-12">
                                <div class="empfiled">
                                   <div class="input-group mb-4">
                                      <label for="Bankid" class="form-label">Bank id</label>
                                      <div class="input-group select-with-icon">
                                         <select class="form-select" id="Bankid">
                                            <option selected>Select</option>
                                            <option value="1">One</option>
                                            <option value="2">Two</option>
                                            <option value="3">Three</option>
                                         </select>
                                      </div>
                                   </div>
                                </div>
                            </div>
                            <div class="col-lg-3 col-md-3 col-sm-3 col-12">
                               <div class="empfiled">
                                  <div class="input-group mb-4">
                                     <label for="Accountno" class="form-label">Account no.</label>
                                     <div class="input-group">
                                        <input type="text" class="form-control" id="Accountno"
                                           placeholder="Account no.">
                                     </div>
                                  </div>
                               </div>
                            </div>
                            <div class="col-lg-3 col-md-3 col-sm-3 col-12">
                                <div class="empfiled">
                                   <div class="input-group mb-4">
                                      <label for="IFSCcode" class="form-label">IFSC code</label>
                                      <div class="input-group">
                                         <input type="text" class="form-control" id="IFSCcode"
                                            placeholder="IFSC code">
                                      </div>
                                   </div>
                                </div>
                             </div>
                          </div>
                       </div>
                    </div>
                 </div>
                <div class="formse">
                   <div class="row">
                      <div class="col-lg-10 col-sm-10 col-md-10 col-12">
                         <div class="formsebtn d-flex align-items-center justify-content-between mb-2 mt-3">
                            <div class="backclass">
                               <button class="backpart text-decoration-none border-0 bg-white"
                               (click)="previousStep()" [disabled]="currentStep === 0">Back</button>
                            </div>
                            <div class="savesec d-flex align-items-center justify-content-end gap-3">
                               <button type="button"
                                  class="btn btn-outline-primary rounded-5 px-5 py-2 fw-bold">Cancle</button>
                               <button type="button" [routerLink]="['/employee-section/personal-details']"
                               class="btn btn-outline-secondary rounded-5 px-5 py-2 fw-bold"
                               (click)="nextStep()" [disabled]="currentStep === steps.length - 1">Save &
                               Next</button>
                            </div>
                         </div>
                      </div>
                   </div>
                </div>
             </form>
          </div>
       </div>
    </div>
 </section>
