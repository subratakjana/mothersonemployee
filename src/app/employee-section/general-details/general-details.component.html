<section class="main-content">
    <app-sidenav></app-sidenav>
    <app-header></app-header>

    <div class="main-body py-5 pe-5">
        <div class="container-fluid">
            <div class="row">
                <div class="col-xxl-12 col-xl-12 col-lg-12 col-sm-12 col-12">
                    <div class="page-title-box d-sm-flex align-items-center justify-content-between pb-4">
                        <h4 class="fw-bold h5 m-0">Add Employee</h4>
                    </div>
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="shadow rounded p-5">
                <div class="progressBar mb-5 pb-3">
                    <ul class="progressbar">
                        <li *ngFor="let step of steps; let i = index" [class.active]="i <= currentStep">
                            {{ step }}
                        </li>
                    </ul>
                </div>

                                <div class="row gap-0">
                                    <div class="col-lg-3 col-md-3 col-sm-3 col-12">
                                        <div class="empfiled">
                                            <div class="input-group mb-4">
                                                <label for="Globalid" class="form-label">Global id <span
                                                        class="text-danger">*</span></label>
                                                <div class="input-group">
                                                    <input type="text" class="form-control " id="Globalid" disabled
                                                        placeholder="Generate Global Id">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-3 col-md-3 col-sm-3 col-12">
                                        <div class="empfiled">
                                            <div class="input-group mb-4">
                                                <label for="Unitid" class="form-label">Unit id <span
                                                        class="text-danger">*</span></label>
                                                <div class="input-group input-with-icon">
                                                    <input class="form-control" list="Unitidlist" id="Unitid"
                                                        placeholder="Start typing to select">
                                                    <datalist id="Unitidlist">
                                                        <option value="San Francisco">
                                                        <option value="New York">
                                                        <option value="Seattle">
                                                        <option value="Los Angeles">
                                                        <option value="Chicago">

                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-3 col-md-3 col-sm-3 col-12">

                                                        class="text-danger">*</span></label>
                                                <div class="input-group input-with-icon">
                                                    <input class="form-control" list="EmployeetypeList"
                                                        id="Employeetype" placeholder="Start typing to select">

                                                        <option value="New York">
                                                        <option value="Seattle">
                                                        <option value="Los Angeles">
                                                        <option value="Chicago">
                                                    </datalist>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-3 col-md-3 col-sm-3 col-12">

                                                        class="text-danger">*</span></label>

                                                    <input type="text" class="form-control" id="Employeeid"
                                                        placeholder="Employee id">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-3 col-md-3 col-sm-3 col-12">

                                                        <option value="3">Three</option>

                                                        class="text-danger">*</span></label>

                                                        </div>

                                                </div>
                                            </div>

                                                    <div class="input-group mb-4">
                                                        <label for="DeputationeD" class="form-label">Deputation
                                                            ED</label>

                                                            <input type="text" class="form-control" id="DeputationeD">

                                                    </div>

                                            </div>

                                                <label for="Deputationlocation" class="form-label">Deputation

                                                <div class="input-group select-with-icon">
                                                    <select class="form-select" id="Deputationlocation">
                                                        <option selected>Select</option>
                                                        <option value="1">One</option>
                                                        <option value="2">Two</option>
                                                        <option value="3">Three</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-3 col-md-3 col-sm-3 col-12">

                                                        <option value="1">One</option>
                                                        <option value="2">Two</option>
                                                        <option value="3">Three</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-3 col-md-3 col-sm-3 col-12">
                                        <div class="empfiled">
                                            <div class="input-group mb-4">
                                                <label for="Remarks" class="form-label">Remarks</label>
                                                <div class="input-group">
                                                    <input type="text" class="form-control" id="Remarks"
                                                        placeholder="Remarks">
                                                </div>
                                            </div>
                                        </div>
                                    </div>


                                </div>
                            </div>
                            <div class="col-lg-2 col-sm-2 col-md-2 col-12">

                                        </div>
                                    </div>

                                            <div class="d-flex justify-content-center align-items-center">

                                                    class="img-fluid profileimg" />

                                                    <div class="text-center">
                                                        <svg-icon
                                                            src="../../../assets/icons/form-icon/profile-image.svg"></svg-icon>
                                                    </div>
                                                </ng-container>
                                            </div>
                                            <div class="d-flex align-items-center justify-content-center gap-2 mt-4">
                                                <div class="uploadimg" style="cursor: pointer;">
                                                    <input type="file" class="form-control-file mt-3" id="cameraImage">
                                                    <label class="upload-button" for="cameraImage">
                                                        <svg-icon
                                                            src="../../../assets/icons/form-icon/camera.svg"></svg-icon>
                                                    </label>
                                                </div>
                                                <div class="uploadimg">
                                                    <input type="file" class="form-control-file mt-3" id="profileImage"
                                                        (change)="onFileSelected($event)">
                                                    <label class="upload-button" for="profileImage">
                                                        <svg-icon
                                                            src="../../../assets/icons/form-icon/upload.svg"></svg-icon>
                                                    </label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                                            </div>
